{% extends "layout.html" %}
{% block title %}Neat Sequencing - Manage Account{% endblock %}
{% block body %}
<div class="container">
  <div class="row">
    <div class="col-2">
    </div>
    <div class="col-8">

      <h1>
        {{ g.user['email'] }}<br>
        <small>Neat Customer</small>
      </h1>

      <style>
        h3, h1 { margin-top: 6rem; }
        h1 {text-align: center;}
      </style>

      <h3>Sign In &amp; Password</h3>
      <form>
        <div class="form-group row">
          <label for="inputEmail3" class="col-sm-4 col-form-label">Change my email address</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" id="inputEmail3" placeholder="New email address">
          </div>
        </div>
        <div class="form-group row">
          <label for="inputPassword3" class="col-sm-4 col-form-label">Change my password </label>
          <div class="col-sm-4">
            <input type="password1" class="form-control" id="inputPassword1" placeholder="Password">
          </div>
          <div class="col-sm-4">
            <input type="password2" class="form-control" id="inputPassword2" placeholder="Password again">
          </div>
        </div>

        <div class="form-group row">
          <div class="col-12 text-right">
            <button type="submit" class="btn btn-primary">Submit Changes</button>
          </div>
        </div>
      </form>
    </div>
</div>





{% endblock %}
