{% extends "layout.html" %}

{% block title %}Sign Up{% endblock %}

{% block body %}

<h2>Sign up</h2>
{% if error %}
<div class="error">
  <p><strong>Error:</strong> {{ error }}</p>
</div>
{% endif %}

<form action="" method="post">
<div class="form-group">
  <label for="email">Email address</label>
  <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email" value="{{ request.form.email }}">
  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
</div>
<div class="form-group">
  <label for="password">Password</label>
  <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="{{ request.form.password }}" >
</div>
<button type="submit" class="btn btn-primary">Submit</button>
</form>
<div class="clearfix">&nbsp;</div>

{% endblock %}
